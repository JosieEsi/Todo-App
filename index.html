<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>

<div>
 
<img src="/images/bg-desktop-light.jpg" alt="" class="lightmode desktop-image topbackground" id="desktop-lightmode">
<img src="/images/bg-desktop-dark.jpg" alt="" class="darkmode desktop-image topbackground" style="display: none;" id="desktop-darkmode">



<h1 class="heading">TODO</h1>

<img class="lightmode moon" src="/images/icon-moon.svg" alt="" id="desktop-lightmode">
<img class="darkmode sun" src="/images/icon-sun.svg" alt="" style="display: none;" id="desktop-darkmode">



</div>
<div class="todo-form">
<div class="todo-text">
  <div class="todo-check">
<input  type="checkbox" checked id="checkbox">
<label  for="checkbox"></label>
</div>
<input type="text" placeholder="Create  a new to do..." class="todo-tab">
<!-- <button class="save" type="submit">Save</button> -->
</div>
<div class="todo-list">
  <div class="endtext">
    <div class="endtext-buttons"></div>
  </div>
</div>
  
</div>

<p class="footer">Drag and drop to reorder list</p>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  

  <button class="theme-toggle" onclick="myFunction()">Toggle Theme</button>
</div>



  <script src="/script.js"></script>
</body>
</html>
