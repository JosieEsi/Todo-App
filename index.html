<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Todo app</title>
</head>
<body>
    <div>
    <img src="images/bg-desktop-light.jpg" alt="" class="lightmode desktop-image topbackground" id="desktop-lightmode">
      <img src="images/bg-desktop-dark.jpg" alt="" class="darkmode desktop-image topbackground" style="display: none;" id="desktop-darkmode">
        <h1 class="heading">TODO</h1>
      <img class="lightmode moon" src="images/icon-moon.svg" alt="" id="desktop-lightmode">
    <img class="darkmode sun" src="images/icon-sun.svg" alt="" style="display: none;" id="desktop-darkmode">
  </div>
  <div class="todo-form">
    <div class="todo-text">
      <input  type="checkbox" class="todo-check" id="todo-check">
      <input type="text" placeholder="Create  a new to do..." class="todo-tab">
    </div>
    <div class="todo-list">
     <div class="endtext">
       <div class="endtext-buttons"></div>
     </div>
    </div>
  </div>
  <footer>
    <p>Drag and drop to reorder list</p>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Josie</a>.
          <button class="theme-toggle">Toggle Theme</button>
      </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
